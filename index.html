      <div class="jumbotron"> <!-- End Of Jumbutron -->

       

            <!-- Header tag for Mcq -->
            <p id="McqHeader"  class="text-center" style="display: none" style="font-weight: bolder"></p>
            <br>
            <p id="McqContent" class="" style="display: none"></p>
            <button class="btn btn-primary center"    id="TakeTest">Take the Test</button>
            <button class="btn btn-primary"    id="StartTest" style="display: none"  onclick="StartTest()">Start Test</button>
            
            <div id="AnswerTag" class="container" style=" display: none"><!-- Start Of Row Tag -->
            <!-- Row 1 -->  
            <div class="row " id="Row1" style="display: none">
              <div  class="col-md-2  " >
                <label id="" class="btn btn-primary" >
                  <input  type="radio" id="A" name="choice"  value="A" > A

              </div>
              <div class="col-md-10 " id="Opt1">

              </div>
            </div>
          <!-- Row 2 -->
          <div class="row " id="Row2" style="display: none">
            <div class="col-sm-2 col-xs-2">
            
               <label id="" class="btn btn-primary center-block">
                  <input  type="radio"  name="choice"  value="B" id="B" > B
                </label>  
              
            </div>
            <div class="col-sm-10 col-xs-10" id="Opt2">
              <!-- <pre id="">....</pre> -->
            </div>
          </div>
          <!-- Row 3 -->
          <div class="row " id="Row3" style="display: none">
            <div class="col-sm-2 col-xs-2">
              <label id="" class="btn btn-primary">
                <input  type="radio"  name="choice"  value="C" id="C" > C

              <div class="col-sm-10 col-xs-10" id="Opt4">
                <!-- <pre id="">....</pre> -->
              </div>
            </div>
              <!-- Row 5 -->

                <div class="col-sm-2 col-xs-2">
                  <label id="" class="btn btn-primary">
                    <input  type="radio"  name="choice"  value="E" id="E" > E
                  </label> 
                </div>
                <div class="col-sm-10 col-xs-10" id="Opt5">
                  <!-- <pre id=""></pre> -->
                </div>
              </div>
            </div ><!-- End Of Row Tag -->

            <!-- Question Button -->
            <div id="QuestionButton" class="btn-group QButton" style="display: none ;"> <!-- Next button -->
              <button id="BackQuestion" class="btn btn-primary "  onclick="NextQuestion('Back')">Back</button> 
             <button id="NextQuestion" class="btn btn-primary "  onclick="NextQuestion('Next')">Next</button>
             <button id="SubmitTest" class="btn btn-primary " onclick="NextQuestion('SubmitTest')" >Submit</button>
              
             <label for="NotAnswerMark" class="btn btn-primary btn-group" >
              <input type="radio" id="NotAnswerMark" >Mark for review
            </label>
            </div>
            <!-- Question Button  -->

        <div class="MyAnswerTable" id="AnswerStatus" >             <!-- Answer Status Bar  -->

<!-- Modal -->
<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalLabel">Submit Test</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="ModalMessage">
      Are You sure you want to submit the test
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="SubmitTest('No')">No</button>
        <button type="button" onclick="SubmitTest('Yes')" data-dismiss="modal" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
